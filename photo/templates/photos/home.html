{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Share App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Categories</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">All</li>
                        {% for category in categories %}
                        <li class="list-group-item">{{ category.name}}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <!-- navmenus  -->
            <div class="col-md-9">
                <div class="gallery">
                    <input type="text" placeholder="Search..">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <img src="{% static 'images/travel/img-1.jpg'%}" class="card-img-top" alt="Travel">
                                <div class="card-body">
                                    <a href="{% url 'photo' 10 %}" class="btn-mre">view more</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <img src="{% static 'images/travel/img-2.jpeg'%}" class="card-img-top" alt="Travel">
                                <div class="card-body">
                                    <a href="{% url 'photo' 10 %}" class="btn-mre">view more</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <img src="{% static 'images/travel/img-3.jpg'%}" class="card-img-top" alt="Travel">
                                <div class="card-body">
                                    <a href="{% url 'photo' 10 %}" class="btn-mre">view more</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- gallery content  -->
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
